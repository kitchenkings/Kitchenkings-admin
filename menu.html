<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Menu Editor</title></head>
<body style="font-family:Arial; padding:20px;">
<h2>Menu Editor</h2>
<form id="add">
  <input id="name" placeholder="Name" required>
  <input id="price" placeholder="Price" type="number" required>
  <input id="category" placeholder="Category">
  <button type="submit">Add</button>
</form>
<div id="list"></div>
<script>
async function load(){
  const res=await fetch('/api/menu');
  const items=await res.json();
  const list=document.getElementById('list');
  list.innerHTML='';
  items.forEach(i=>{
    const div=document.createElement('div');
    div.innerHTML = `<b>${i.name}</b> â‚¹${i.price} [${i.category}] 
      <button onclick="del('${i._id}')">Del</button>`;
    list.appendChild(div);
  });
}
async function del(id){
  await fetch('/api/menu/'+id,{method:'DELETE'});
  load();
}
document.getElementById('add').addEventListener('submit',async e=>{
  e.preventDefault();
  const item={name:document.getElementById('name').value,price:Number(document.getElementById('price').value),category:document.getElementById('category').value};
  await fetch('/api/menu',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(item)});
  load();
});
load();
</script>
</body></html>
